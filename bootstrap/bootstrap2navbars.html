<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- NAVBARS  -->
<!-- building it from scartch for now and then copy it from bootstrap  -->
<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <!-- as we added navbar-fixed-top in class now navbar will be there as we scroll down the webpage  -->
    <!-- navbar-inverse to make it dark  -->
    <div class="container">
    <div class="navbar-header">
        <!-- navbar header where company's name or logo goes  -->
        <a href="#" class="navbar-brand">Company</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">On the right</a></li>
<!-- there's a hamburger icon which collapses the navbar as we decrease page size  read from bootstrap website and add jquery and javascript cdn and then bootstrap navbar works perfectly-->
    </ul>
</div>
</nav>
</body>
</html>
