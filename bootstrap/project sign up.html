<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-inverse navbar-light bg-light">
        <div class="container">
            <div class="col-lg-6"><a class="navbar-brand" href="#">Welcome</a></div>
          <div class="col-lg-6"><a class="navbar-brand" href="bootstrap project.html">Landing page</a></div>
        </div>
      </nav>
    <div class="container">
    <!-- Jumbotron template -->
    <div class="jumbotron">
        <h1 class="display-4">LOG IN</h1>
        <p class="lead">Enter your Email and password to login to coffee lover</p>
      </div>
      <form>

        
        <!-- form copied from bootstrap  -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
