<body>
    <!-- to add any links we add a tag  -->
    <a href="https://www.google.co.in/" target="_blank">Google Homepage</a>
    <!-- and if you want to open this link in new tab then just add target="_blank"  -->

    <!-- for any webpage or file that is present in different directory we use directory_name/name_of_file  -->

    <h2>Images</h2>
    <img src="python.jfif" alt="image is not loading" width="100" height="100">

    <h2>Videos</h2>
    <video src="6ad6775f-6c47-4489-8cc6-a74c84379978 (1).webm" controls width="400" height="400" loop poster="Structure Organization Chart Infographic Graph.png">SIH Hackathon Video</video>
    <!-- controls attribute is used to have video controls to users -->
    <!-- autoplay : now video will autoplay once get to the page  -->
    <!-- poster tag for thumbnail -->

    <!-- to add a youtube video to our website  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rfscVS0vtbw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>FreecodeCamp Python beginner tutorials</iframe>
