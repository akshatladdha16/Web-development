<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="thsi is the info google will show in description of our website">
    <title>HTML basics</title>
</head>
<body style="background-color: lightblue;">
    <!-- using index as the file name so browser thinks that it's our home page of website -->
    <h1>Akshat's website</h1>
    
    <br> 
    <!-- this is break tag to create a new line in html tag  -->

    <p>this is <strong> <em>paragraph</em> </strong> </p>
    <!-- strong to bold out any word and em to make it italic -->

    <hr> 
    <!-- horizontal rule tag(hr) used to seperate two content by drawing a line btw them -->
    <p>this is another paragraph</p>

    <!-- big small tags are used to control the size of some particular words -->
    <p>H<sub>2</sub>O</p>
    <!-- sub tag to make it as subscript -->
    
    <h2 style="color: green">style and colors</h2> 

    
   



    
    
</body>
</html>
